{{/* We access this partial from different places, this double check lets us prevent "can't access variable" errors */}}
<div {{ if (isset . "content") }}{{ with .content.id }}id="{{ . }}"{{ end }}{{ end }} class="contact">
    <!-- Begin MailChimp Signup Form -->
    <div class="content" id="mc_embed_signup">
        <form action="{{ .Site.Params.mailchimpAction }}" method="post" id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            {{ if and (isset . "content") (isset .content "title") }}
                <h2>{{ .content.title }}</h2>
            {{ else }}
                <h2>{{ i18n "contact"}}</h2>
            {{ end }}

            <div id="mc_embed_signup_scroll">

                <div class="row">
                    <div class="mc-field-group col-12 col-md-6 form-group">
                        <label for="mce-EMAIL">{{ i18n "field_email"}}<span class="asterisk">*</span></label>
                        <input type="email" value="" name="EMAIL" class="required email form-control"
                               id="mce-EMAIL"/>
                    </div>
                    <div class="mc-field-group col-12 col-md-6 form-group">
                        <label for="mce-NAME">{{ i18n "field_name" }}</label>
                        <input type="text" value="" name="NAME" class="form-control" id="mce-NAME"/>
                    </div>
                </div>
                <div class="mc-field-group form-group">
                    <label for="mce-MESSAGE">{{ i18n "field_help_me_with" }}<span class="asterisk">*</span>
                    </label>
                    <textarea type="text" value="" name="MESSAGE"
                              class="required form-control"
                              id="mce-MESSAGE"
                              rows="3"></textarea>
                </div>

                <!-- Language Selection -->
                <input type="hidden" readonly name="LANG"
                       class="REQ_CSS" id="mce-LANG"
                       value="{{  $.Site.Params.MailchimpLanguageGroup }}">

                <div id="mce-responses" class="clear">
                    <div class="response alert alert-danger" id="mce-error-response" style="display:none"
                         role="alert">
                    </div>
                    <div class="response alert alert-success" id="mce-success-response" style="display:none">
                    </div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text"
                           name="b_ad396483aa8c2ee83fe1d7758_8f380010f9"
                           tabindex="-1" value=""/>
                </div>
                <div class="clear text-center">
                    <input type="submit" value="Send"
                           name="subscribe"
                           id="mc-embedded-subscribe" class="button btn btn-primary"/></div>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>(function ($) {
        window.fnames = new Array()
        window.ftypes = new Array()
        fnames[0] = "EMAIL"
        ftypes[0] = "email"
        fnames[1] = "NAME"
        ftypes[1] = "text"
        fnames[3] = "MESSAGE"
        ftypes[3] = "text"
    }(jQuery))
    var $mcj = jQuery.noConflict(true)</script>
    <!--End mc_embed_signup-->
</div>
